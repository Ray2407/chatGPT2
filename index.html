<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RayPWA Builder</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0d9488" />
  <style>
    body { font-family: sans-serif; margin: 0; padding: 2rem; background: #f0fdf4; color: #111; }
    h1 { color: #0d9488; }
    textarea { width: 100%; height: 120px; padding: 10px; font-size: 1rem; }
    button { background: #0d9488; color: white; padding: 10px 20px; font-size: 1rem; border: none; border-radius: 6px; cursor: pointer; }
    .output { margin-top: 1rem; white-space: pre-wrap; background: #e0f2f1; padding: 1rem; border-radius: 6px; }
    .payment { margin-top: 2rem; }
  </style>
</head>
<body>
  <h1>üõ†Ô∏è RayPWA Builder</h1>
  <p>Describe your app and we‚Äôll build a PWA package from it:</p>
  <textarea id="prompt" placeholder="Example: A to-do list app with dark mode and notifications."></textarea>
  <br /><br />
  <button onclick="buildPWA()">Build PWA</button>

  <div class="output" id="output"></div>

  <div class="payment">
    <h3>üí∏ Support or Donate</h3>
    <ul>
      <li><a href="https://www.paypal.com/paypalme/crh2123" target="_blank">PayPal</a></li>
      <li><a href="https://buy.stripe.com/test_donation" target="_blank">Stripe (test)</a></li>
      <li><a href="bitcoin:bc1qexample...">Bitcoin</a></li>
    </ul>
  </div>

  <script>
    async function buildPWA() {
      const prompt = document.getElementById("prompt").value.trim();
      const output = document.getElementById("output");

      if (!prompt) {
        output.textContent = "Please describe the app you want to build.";
        return;
      }

      // In a full GPT-powered version, this would send to GPT-4 and return HTML/JS files.
      // For now, we'll simulate the creation.
      const baseHTML = `
<!DOCTYPE html>
<html>
<head><title>My New PWA</title></head>
<body><h1>${prompt}</h1><p>This is a PWA created from your input.</p></body>
</html>`;
      const manifest = {
        name: "Generated App",
        short_name: "GenApp",
        start_url: ".",
        display: "standalone",
        background_color: "#ffffff",
        theme_color: "#0d9488",
        icons: []
      };
      const serviceWorker = `self.addEventListener('fetch', e => {});`;

      output.innerHTML = `<h3>‚úÖ App Generated!</h3><p>Copy or download these files:</p>
      <h4>index.html</h4><pre>${baseHTML}</pre>
      <h4>manifest.json</h4><pre>${JSON.stringify(manifest, null, 2)}</pre>
      <h4>service-worker.js</h4><pre>${serviceWorker}</pre>`;
    }
  </script>
</body>
</html>
